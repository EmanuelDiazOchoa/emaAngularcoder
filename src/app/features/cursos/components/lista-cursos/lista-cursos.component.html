<div class="container mt-4">

  <h2>Listado de Cursos</h2>

  <button class="btn btn-primary mb-3" (click)="nuevoCurso()">
    + Nuevo Curso
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Duraci√≥n</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.id }}</td>
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.duracion }}</td>
        <td>{{ curso.fechaInicio }}</td>
        <td>{{ curso.fechaFin }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editarCurso(curso.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarCurso(curso.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
