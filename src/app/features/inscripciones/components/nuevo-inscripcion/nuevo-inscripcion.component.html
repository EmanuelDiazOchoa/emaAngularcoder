<div class="nueva-inscripcion-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add_circle</mat-icon>
        Nueva Inscripci√≥n
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="guardar()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Alumno</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <mat-select formControlName="alumnoId">
            <mat-option *ngFor="let alumno of alumnos$ | async" [value]="alumno.id">
              {{ alumno.nombre }} {{ alumno.apellido }} - {{ alumno.perfil }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('alumnoId')?.hasError('required')">
            Debe seleccionar un alumno
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Curso</mat-label>
          <mat-icon matPrefix>school</mat-icon>
          <mat-select formControlName="cursoId">
            <mat-option *ngFor="let curso of cursos$ | async" [value]="curso.id">
              {{ curso.nombre }} - {{ curso.duracion }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('cursoId')?.hasError('required')">
            Debe seleccionar un curso
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button type="button" routerLink="/dashboard/inscripciones">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
      <button mat-raised-button color="primary" 
              (click)="guardar()"
              [disabled]="form.invalid || (loading$ | async)">
        <mat-spinner diameter="20" *ngIf="loading$ | async"></mat-spinner>
        <mat-icon *ngIf="!(loading$ | async)">save</mat-icon>
        Inscribir
      </button>
    </mat-card-actions>
  </mat-card>
</div>
