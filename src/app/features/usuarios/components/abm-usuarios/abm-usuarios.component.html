<div class="container mt-3">
  <h2>{{ id ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">

    <label>Nombre</label>
    <input formControlName="nombre" type="text" />
    <div *ngIf="form.controls.nombre.invalid && form.controls.nombre.touched">Requerido</div>

    <label>Apellido</label>
    <input formControlName="apellido" type="text" />
    <div *ngIf="form.controls.apellido.invalid && form.controls.apellido.touched">Requerido</div>

    <label>Email</label>
    <input formControlName="email" type="email" />
    <div *ngIf="form.controls.email.invalid && form.controls.email.touched">Email inválido</div>

    <label>Rol</label>
    <select formControlName="rol">
      <option value="user">Usuario</option>
      <option value="admin">Administrador</option>
    </select>

    <label>Contraseña (solo demo)</label>
    <input formControlName="password" type="password" />

    <div style="margin-top:12px;">
      <button type="submit">{{ id ? 'Guardar' : 'Crear' }}</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
