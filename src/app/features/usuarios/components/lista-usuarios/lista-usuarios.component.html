<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Usuarios</h2>

    <button class="btn btn-success" (click)="nuevoUsuario()">
      Nuevo Usuario
    </button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.apellido }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.rol }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editarUsuario(u.id)">
            Editar
          </button>

          <button class="btn btn-sm btn-danger ms-2" (click)="eliminarUsuario(u.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
