<mat-toolbar color="primary">

  <button mat-icon-button (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Gestión de Alumnos</span>

  <span class="usuario" *ngIf="user$ | async as user">
    {{ user.nombre }} ({{ user.rol }})
  </span>

  <span class="spacer"></span>

  <button mat-button routerLink="/dashboard/alumnos" routerLinkActive="active" *ngIf="isLogged$ | async">Inicio</button>

  <button mat-button routerLink="/dashboard/usuarios" routerLinkActive="active" *ngIf="isAdmin$ | async">Usuarios</button>

  <button mat-button *ngIf="isLogged$ | async" (click)="logout()">Cerrar Sesión</button>

  <button mat-button color="accent" routerLink="/login" *ngIf="!(isLogged$ | async)">Login</button>

</mat-toolbar>
